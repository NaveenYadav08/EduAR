<!doctype HTML>
<html>
<head>
  <title>Flags</title>
  <meta charset="utf-8">
</head>
<script src="../Assets/Scripts/scene.js"></script>
<script src="../Assets/Scripts/augmented.js"></script>
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

    <a-assets>
    <a-asset-item id="india" src="../Assets/Models/flags/india/scene.gltf">
    <a-asset-item id="srilanka" src="../Assets/Models/flags/srilanka/scene.gltf">
    <a-asset-item id="nepal" src="../Assets/Models/flags/nepal/scene.gltf">
  </a-assets>


  <!-- Using the asset management system. -->
  
    <!--India-->
    <a-marker preset='custom' type='pattern' url='../Assets/Markers/flags/ind.patt'>
        <a-gltf-model src="#india" scale="1 1 1" rotation="-90 0 0" ></a-gltf-model>
    </a-marker>

    <!--Srilanka-->
    <a-marker preset='custom' type='pattern' url='../Assets/Markers/flags/sri.patt'>
        <a-gltf-model src="#srilanka" scale="1 1 1" rotation="-90 0 0" ></a-gltf-model>
    </a-marker>

    <!--Nepal-->
    <a-marker preset='custom' type='pattern' url='../Assets/Markers/flags/nep.patt'>
      <a-entity animation-mixer gltf-model="#nepal" position="0 0 0" scale="1 1 1" rotation="-90 0 0"  ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
