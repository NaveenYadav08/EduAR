<!doctype HTML>
<html>
<head>
  <title>Alphabets</title>
  <meta charset="utf-8">
</head>
<script src="../Assets/Scripts/scene.js"></script>
<script src="../Assets/Scripts/augmented.js"></script>
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

    <a-assets>
    <a-asset-item id="apple" src="../Assets/Models/alphabets/apple/scene.gltf">
    <a-asset-item id="ball" src="../Assets/Models/alphabets/ball/scene.gltf">
    <a-asset-item id="cat" src="../Assets/Models/alphabets/cat/scene.gltf">
    <a-asset-item id="dog" src="../Assets/Models/alphabets/dog/scene.gltf">
  </a-assets>


  <!-- Using the asset management system. -->
  
    <!-- Apple -->
    <a-marker preset='custom' type='pattern' url='../Assets/Markers/alphabets/a.patt'>
        <a-gltf-model src="#apple" scale="4 4 4" ></a-gltf-model>
    </a-marker>

    <!--Ball-->
    <a-marker preset='custom' type='pattern' url='../Assets/Markers/alphabets/b.patt'>
        <a-gltf-model src="#ball" scale="0.2 0.2 0.2" ></a-gltf-model>
    </a-marker>

    <!-- Cat -->
    <a-marker preset='custom' type='pattern' url='../Assets/Markers/alphabets/c.patt'>
      <a-entity animation-mixer gltf-model="#cat" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 0"  ></a-entity>
    </a-marker>

    <!--Dog-->
    <a-marker preset='custom' type='pattern' url='../Assets/Markers/alphabets/d.patt'>
      <a-entity animation-mixer gltf-model="#dog" position="0 0 0" scale="2 2 2" rotation="0 0 0"  ></a-entity>
    </a-marker>


    

    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
